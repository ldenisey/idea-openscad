<!DOCTYPE html>
<html >
<head>
    <title>OpenSCAD STL Preview</title>
    <script src="viewstl/stl_viewer.min.js"></script>
    <script src="viewstl/three.min.js" defer></script>
    <script src="viewstl/webgl_detector.js" defer></script>
    <script src="viewstl/OrbitControls.js" defer></script>

    <style>
        * {
          margin: 0 auto;
          padding: 0;
        }
        html {
          height:100vh;
          width: 100vw;
          background-color: transparent;
        }
        :not(html, canvas) {
          height:100%;
          width: 100%;
        }
        canvas {
          float: left;
        }
    </style>
</head>

<body>
<div id="stl_cont"></div>
<script type="module">
			var stl_viewer=new StlViewer(
				document.getElementById("stl_cont"),
				{
					models:	[{filename: "../demo.stl"}]
				}
			);
			stl_viewer.set_grid(true);
</script>
</body>
</html>
